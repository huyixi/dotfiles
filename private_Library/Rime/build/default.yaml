recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema_list:
  - schema: double_pinyin_flypy
switcher:
  abbreviate_options: true
  caption: "「方案选单」"
  fold_options: true
  hotkeys:
    - F4
    - "Control+grave"
    - "Control+Shift+grave"
  option_list_separator: " / "
  save_options:
    - ascii_punct
    - traditionalization
    - emoji
    - full_shape